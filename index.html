<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class='fourCircles container'>
        <div class='valign row'>
            <div class='topButton col s12 center'>
                <a class="btn-floating btn-large waves-effect waves-light blue">
                </a>
            </div>
            <div class='leftButton col s6 right-align'>
                <a class="btn-floating btn-large waves-effect waves-light red">

            <div class='rightButton col s6 '>
                <a class="btn-floating btn-large waves-effect waves-light green">
                </a>
            </div>
            <div class='bottomButton col s12 center'>
                <a class="btn-floating btn-large waves-effect waves-light yellow">
                </a>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
